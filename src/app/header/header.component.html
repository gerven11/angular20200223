<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">conduit</a>
    <input class="form-control form-control-sm search-input" type="text" placeholder="Keyword" [(ngModel)]="keyword" [style]="{'font-size': fontSize + 'px'}">
    <button class="btn btn-sm btn-primary" (click)="search($event)">
      <i class="ion-search"></i>
    </button>
    <span *ngIf="keyword === ''; else searchex" class="highlight">Please type your search words</span>
    <ng-template #searchex>your type is:{{ keyword }}</ng-template>
  </div>
</nav>
